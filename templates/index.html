<html lang="pt-br">
<head>

    <title>Consulta CEP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <h1>Consulte um CEP</h1>

        <div id="resultado">
            <!-- Os resultados aparecerão aqui -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
